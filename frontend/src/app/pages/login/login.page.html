<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <ion-icon slot="log-in" name="add"></ion-icon> Entrar</ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-margin-top">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item lines="none">
            <ion-input
              label="Email"
              labelPlacement="floating"
              formControlName="email"
              inputmode="email"
              type="email"
              helperText="Entre com email"
              [errorText]="controls | validatorMessage:'email'"
              [attr.aria-errormessage]="controls | validatorMessage:'email'"
            >
            </ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input
              label="Senha"
              labelPlacement="floating"
              formControlName="password"
              inputmode="text"
              max="18"
              min="16"
              [type]="typeInput ? 'text' : 'password'"
              [errorText]="controls | validatorMessage:'password'"
              [attr.aria-errormessage]="controls | validatorMessage:'password'"
            >
            </ion-input>
            <ion-button
              size="22"
              (click)="passwordVisible()"
              fill="clear"
              class="ion-margin-top"
            >
              <ion-icon name="eye"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-item lines="none" class="ion-margin-top">
            <ion-checkbox
              labelPlacement="end"
              justify="start"
              formControlName="stayConnected"
              aria-label="Permanecer conectado"
            >
              Permanecer conectado
            </ion-checkbox>
          </ion-item>

          <ion-button
            expand="block"
            class="ion-margin-top"
            type="submit"
            [attr.aria-disabled]="form.invalid"
            [disabled]="form.invalid"
          >
            entrar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
